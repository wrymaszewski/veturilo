{% extends "base.html" %}
{% block charts %}
  <h2 class="text-center font-weight-bold">{{location.name}}</h2>
  {% if stat_wd %}
    <h3 class="text-center">Weekday means</h3>
      {{ stat_wd|safe }}
  {% endif %}
  {% if stat_we %}
    <h3 class="text-center">Weekend means</h3>
      {{ stat_we|safe }}
  {% endif %}
{% endblock charts %}
